server.port=8010

mybatis.mapper-locations=classpath:mapping/*.xml

#配置数据库连接等数据源
spring.datasource.name=dianpingdb
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/dianpingdb?characterEncoding=utf-8&serverTimezone=UTC&useUnicode=true
spring.datasource.username=root
spring.datasource.password=ma0224

#使用druid做连接池管理
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver

#为true表示如果所以的Controller都没有命中，则使用默认的静态资源处理器做匹配
spring.resources.add-mappings=true
#如果找不到则抛出对应的异常
spring.mvc.throw-exception-if-no-handler-found=true

#接入前端静态资源页面
spring.mvc.static-path-pattern=/static/**

#thymeleaf相关配置
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html